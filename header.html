<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Fonte -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="css/syle.css">
     <!-- Scripts -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Progress Bar -->
     <script src="js/progressbar.min.js"></script>
     <!-- Parallax -->
     <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <img id="logo" src="img/logo.png" alt="Logo WDPack">
              <h3 class="modal-title" id="exampleModalLabel">ORÇAMENTO</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="text-center mb-3 mt-2">Solicite um orçamento</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <form action="https://api.staticforms.xyz/submit" method="POST">
                            <input type="hidden" name="accessKey" value="ddc6e19a-2c52-4b6c-a23b-cb3561cb6aa8">
                            <input type="hidden" name="subject" value="Orçamento">
                                <div class="form-group">
                                    <label for="name" class="col-form-label">Nome:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-form-label">Telefone:</label>
                                    <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX" id="phone" name="phone" required>
                                </div>
                    
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="message" class="col-form-label">Mensagem:</label>
                                <textarea class="form-control" rows="8" id="message" placeholder="Conte-nos o que deseja orçar" name="message" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/index.html">
                <button type="submit" class="btn bg-primary text-white request">Solicitar</button>
                <a href="https://contate.me/WPack-Embalagem" target="_blank" class="btn bg-success text-white whats"><i class="bi bi-whatsapp"></i> Atendimento via Whatsapp</a>
                </form>
            </div>
          </div>
        </div>
    </div>

<header id="header" style="margin-top: 100px;">
    <div class="container" id="nav-container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light">
            <a href="index.html" class="navbar-brand">
                <img id="logo" src="img/logo.png" alt="Logo WDPack">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbar-links">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link" id="home-menu">Home</a>
                    <a href="#" class="nav-item nav-link" id="orcamento-menu" data-toggle="modal" data-target="#exampleModal">Orçamento</a>
                </div>
            </div>
        </nav>
    </div>
</header>
</body>
